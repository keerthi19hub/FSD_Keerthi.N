<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <script>
    
            let a=25;
            let b=4;
            let add=(x=a,y=b)=>{
                return a+b+"<br>";
            };
            document.write(`Sum of A = ${a} + B = ${b}: `+ add());
            let sub=(x=a,y=b)=>{
                return a-b+"<br>";
            };
            document.write(`Subtraction of A = ${a} - B = ${b}: `+ sub());
            let mul=(x=a,y=b)=>{
                return a*b+"<br>";
            };
            document.write(`Multiplication of A = ${a} + B = ${b}: `+ mul());
            let div=(x=a,y=b)=>{
                return a/b+"<br>";
            };
            document.write(`Division of A = ${a} / B = ${b}: `+ div());
            let mod=(x=a,y=b)=>{
                return a%b+"<br>";
            };
            document.write(`Modulus of A = ${a} % B = ${b}: `+ mod());
        </script>
     </body>
</html> 

     
     <html>
        <body>
             <h1>Eligibility for Marriage</h1>
        <script>

            let age = 18;
            let gender = "female";

            let marriage = (age,gender)=> {
                if(gender == "male" && age>=21){
                    return "is eligible for marriage";
                }
                else if(gender == "female" && age>=18){
                    return "is eligible for marriage";
                }
                else{
                    return "is not eligible for marriage";
                }
            }

            document.write(`${age} and ${gender} ${marriage(age, gender)}`);
        </script>
    </body>
</html>
