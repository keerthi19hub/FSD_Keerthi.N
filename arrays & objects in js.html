<html>
    <head>
        <title>Array & objects in js</title>
    </head>
    <body>
        <h1>Array & objects in js</h1>
        <script>
            let array = [10,20,30,40,50];
            document.write("My homogenous array is:"+array+"<br>");

            let arrays = [10,"A",20,"B",30,"K","P"];
            document.write("My heterogenous array is:"+arrays+"<br>");

            let student = [12345,"Keerthi",9.5,"BCA","Alliance","Bengaluru","A"]

            student[0]=1234456788


            document.write("Student Reg no:"+student[0]+"<br>")
            document.write("Student Name:"+student[1]+"<br>")
            document.write("Student CGPA:"+student[2]+"<br>")
            document.write("Student Course:"+student[3]+"<br>")
            document.write("Student College:"+student[4]+"<br>")
            document.write("Student Place:"+student[5]+"<br>")
            document.write("Student Grade:"+student[6]+"<br>")


            let mobile = {1:"one plus",
                          2:"Black",
                          3:30000,
                          4:"128GB",
                          5:"6GB RAM"

                        };

            mobile[1]="Vivo";
                        document.write("My mobile name is:"+mobile[1]+"<br>")
                        document.write("My mobile color is:"+mobile[2]+"<br>")
                        document.write("My mobile cost is:"+mobile[3]+"<br>")
                        document.write("My mobile GB is:"+mobile[4]+"<br>")
                        document.write("My mobile RAM is:"+mobile[5]+"<br>")

                        console.log("My mobile:"+mobile)
        </script>
    </body>
</html>
