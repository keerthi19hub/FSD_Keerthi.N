<html>
    <head>
        <title>Digital clock using js</title>
        <style>
            h2{
                color: purple;
                font-family: monospace;
                font-size: 4em;
                background-color: black;
                width: 400px;
                box-shadow: 0px 0px 8px 10px purple;
                text-align: center;
                margin-left: 550px;
                margin-top: 250px;
                border-radius: 1px;
                padding: 10px;
            }
            body{
                text-align: center;
                background-color: black;
            }
            h1{
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Digital clock using js</h1>

        <h2 id="clock"></h2>
        <script>
            function Time(){
                let now = new Date();
                let hours = now.getHours();
                let min = now.getMinutes();
                let sec = now.getSeconds();

                if(hours < 10){
                    hours = "0"+ hours;
                }

                if(min < 10){
                    min = "0"+ min;
                }

                if(sec < 10){
                    sec = "0"+ sec;
                }

                let digital = hours+":" + min + ":"+sec;
                document.getElementById('clock').textContent = digital;
            }
            Time();
            setInterval(Time,1000);


        </script>
    </body>
</html>
