<html>
    <head>
        <title>Condition Statements In Js</title>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Condition Statements In Js</h1>
        <script>
            let a = 100;

            if(a=!100){
                document.write("Con is True");

            }else{
                document.write("Con is False");

            }

        </script>
    </body>
</html>
