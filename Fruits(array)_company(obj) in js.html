<html>
    <head>
        <title>Fruits List</title>
    </head>
    <body>
        <h1>Fruits List using Array in JS</h1>
        <script>

            let fruits = ["Mango","Apple","Orange","Kiwi","Banana","Grapes","Pineapple","Guava","Watermelon","Cherry"];

            document.write("1. "+fruits[0]+"<br>")
            document.write("2. "+fruits[1]+"<br>")
            document.write("3. "+fruits[2]+"<br>")
            document.write("4. "+fruits[3]+"<br>")
            document.write("5. "+fruits[4]+"<br>")
            document.write("6. "+fruits[5]+"<br>")
            document.write("7. "+fruits[6]+"<br>")
            document.write("8. "+fruits[7]+"<br>")
            document.write("9. "+fruits[8]+"<br>")
            document.write("10. "+fruits[9]+"<br>")
        </script>
    </body>
</html>
